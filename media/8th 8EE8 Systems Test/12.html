    <form class="question">

        <p>
            Art paid $8.50 to buy 2 large sodas and 1 hamburger. Nila paid $27.00 to buy 4 large sodas and<br>
             4 hamburgers. If both people paid the same price per item, what was the price of a hamburger?
        </p>

        <div class="answer-choice ">
            <input type="radio" id="Angelica" name="answer-choice" value="Angelica" class="choice-radio">
            <label for="Angelica">$1.75</label><br>
        </div>

        <div class="answer-choice">
            <input type="radio" id="Fatima" name="answer-choice" value="Fatima" class="choice-radio">
            <label for="Fatima">$4.25</label><br>
        </div>

        <div class="answer-choice correct-choice">
            <input type="radio" id="Nico" name="answer-choice" value="Nico" class="choice-radio" checked>
            <label for="Nico">$5.00</label><br>
        </div>

        <div class="answer-choice">
            <input type="radio" id="Ralph" name="answer-choice" value="Ralph" class="choice-radio">
            <label for="Ralph">$6.75</label><br>
        </div>




    </form>
